<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Workout plans</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <!-- Configure Tailwind for custom font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body>
     <header>
        <div class="navigation-bar">
             <a href="home.html" class="back-button">← Back to Home</a>  
        </div>
        <h1>Gym Management System - Workout plans</h1>
    </header>
     <main>
        <section>
            <h2>Add/Edite Workout plan</h2>
            <form id="workout-plan-form">
                <!-- <input type="hidden" id="workout-id"> -->
                <div class="form-row">

                     <div class="form-group">
                        <label for="workoutPlanName">Workout Plan Name: *</label>
                        <input type="text" id="workoutPlanName" required>
                    </div>
                     <div class="form-group">
                        <label for="workoutPlanDescription">Workout Plan Description: *</label>
                        <input type="text" id="workoutPlanDescription" required>
                    </div>
                     <div class="form-group">
                        <label for="workoutPlanDifficulty">Workout Plan Difficulty: *</label>
                        <input type="number" id="workoutPlanDifficulty" min="1" max="5" required placeholder="1-5">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="workoutPlanSubmit" class="btn-primary">Add workout</button>
                    <button type="button" id="cancel-edit-btn-workout-plan" class="btn-secondary" style="display:none;">Cancel edite</button>
                </div>
                    <div class="form-group">
                        <input type="hidden" id="workout-id" >
                    </div>
            </form>
        </section>
        <section>
                <h2>Workout Plans</h2>
            <div class="table-container">
                <table id="workout-plans-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Difficulty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="workout-plans-table-body">
                         <tr>
                            <td colspan="5" style="text-align:center;">Loading data from server</td>
                        </tr>                    
                    </tbody>
                </table>
            </div>
             <div id="stats">
                <p>All Workouts: <strong id="total-workouts-count">0</strong></p>
            </div>
        </section>
    </main>
        <footer>
        <p>Built by Farouk Shtewee © 2025 | Gym Management System</p>
    </footer>
        <script src="app.js"></script>
</body>
</html>
